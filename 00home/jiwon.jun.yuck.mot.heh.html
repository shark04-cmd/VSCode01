<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jiwon.jun.yuck.mot.heh</title>
</head>
<body>
  <h2>지원아 넌 전역 못하잖아</h2>
  <h2>앞으로 이걸로 세자</h2>
  <script>
    
    console.error("date 객체");
    var date = new Date();
    console.log("저장된 값 :", date);
    // 1900년 부터 현재까지 지난 연도를 반환
    console.log("연도 변환 :", (date. getYear()));
    //  0~11 까지 반환
    console.log("월 변환 :", (date. getMonth()));
    // 연도는 1900 
    var y = date.getYear()+1900;
    // 월은 1을 더해야 현재가 된다.
    var mo = date.getMonth()+1;
    // 날짜부터는 그대로 사용하면 된다.
    var d = date.getDate();
    var h = date.getHours();
    var mi = date.getMinutes();
    var s = date.getSeconds();
    console.log(y ,mo ,d ,h ,mi ,s);

    var mo2 = date.getMonth()+1;
    var d2 = date.getDate();
    console.log(`${y} 년 ${mo2} 월 ${d2}일`);
    var startDate = new Date (2027, 1, 28);
    var endDate = new Date ();
    var diff = startDate.getTime() - endDate.getTime();
    var jiwon = Math.floor(diff / (1000*60*60*24)+1);
    console.error("전역까지 남은 일수는?");
    console.log(jiwon+ "일")
    document.write("<span style='font-size:2em;'>"+ jiwon +"일</span>")
  </script>
</body>
</html>
