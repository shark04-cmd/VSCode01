    <h2>총 복무 일수는?</h2>
    <script>
      console.error("date 객체");
      var date = new Date();
      console.log("저장된 값 :", date);
      var y = date.getYear()+1900;
      var mo = date.getMonth()+1;
      var d = date.getDate();
      console.log(`${y} 년 ${mo} 월 ${d}일`);
      var startDate = new Date (2025, 8, 1);
      var endDate = new Date (2027, 1, 28);
      var diff = endDate.getTime() - startDate.getTime();
      var jiwon = Math.floor(diff / (1000*60*60*24)+1);
      console.error("총 복무 일수는?");
      console.log(jiwon + "일")
      document.write("<span style='font-size:2em;'>"+ jiwon +"일</span>")
      </script>
