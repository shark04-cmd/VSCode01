<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html</title>
  <!-- 1부터 50까지 숫자 중에서
“3의 배수이지만 동시에 4의 배수가 아닌 숫자들만” 모두 더한 합을 구하시오.

조건 정리하면:

3의 배수(O)

4의 배수(X)

범위: 1 ~ 50

출력은 이런 두 가지가 나오면 돼:

해당되는 숫자들을 전부 출력

그 숫자들의 총합 -->
</head>
<body>
<script>

let num1 = 0;
let a =0;
for( var i = 1 ; i <= 50 ; i++ ){
  // 3의 배수인경우(3으로 나눴을 때 딱 나눠지는 수)
  if(i % 3 == 0 ){
    // 1~50 중 3의 배수를 출력
    document.write(" 1부터 50까지중 3의 배수 : "+ i + "<br>");
    // i가 4의 배수가 아닌경우 (4로 나눴을 때 딱 나눠지는 수를 제외)
    if(i % 4 != 0 ){
      // a를 초기화
      a = 0;
      // num1 에 i를 더함
      num1 += i;
      // a 에 i을 대입
      a = i;
      // 0을 출력하지 않게 0이 아닌경우
      if(a != 0){
        // 4의 배수를 제외한 수를 출력
        document.write(" 그중 4의 배수는 제외한 수 : "+ a +"<br>");
      }
    }
  }
}
// 1~50 중 i가 3의 배수이면서 4의 배수가 아닌 수의 합 의 총 합을 num1에 부여하고
// 그걸 출력함
document.write("1~50 중에 3의 배수이면서 4의 배수가 아닌 수의 합 : "+ num1);
</script>


</body>
</html>
