<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    let num1 = 0;
    /* i 값의 초기값을 1로 지정 (1~20 까지여서)
    i 값의 최대값을 20으로 지정 위와 동일한 이유
    i 값이 최대값이 될 때까지 1씩 더함  */
    for( var i = 1 ; i <= 20 ; i++ ){
      // i값을 3으로 나눌때 나머지가 0인 경우
      // 즉 i가 3의 배수일때 4 / 3 = 1 과 나머지 1 이런식
      if( i % 3 == 0 ){
        // i값이 넘어왔을 때 i의 값을 출력 그리고 다음줄로 넘어가기
        document.write("i = "+ i +"<br>");
        // num1 에 i값 (3의 배수만) 을 계속 더함
        num1 += i ;
      }
    }
    // num1 의 값을 출력(3의 배수이면서 1부터 20까지인 i의값을 모두 더함)
    document.write("1 부터 20까지 3의 배수의 합 : "+ num1);
  </script>
  <!-- 별모양 * 로 만들기 -->
  





</body>
</html>
