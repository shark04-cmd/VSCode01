<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J22Cookie1.html</title>
  <script>
    /* 쿠키생성 : 매개변수로 전달되는 exp 가 양수면 
    미래의 시간으로 설정되어 쿠키가 생성된다.
    반대로 음수라면 과거의 시간이 되므로 쿠키는 삭제된다.
    쿠키는 웹브라우저를 닫아도 
    즉시 삭제되지 않고 유효기간 동안 유지된다. */
    // 매개변수 : 쿠키명, 쿠키값, 유효기간(*24 * 60 * 60 * 1000 날짜단위)
    var setCookie = function (name, value, exp){
      // 유효기간을 위해 Date 객체 생성
      var date = new Date();
      console.log("1907-01-01 00:00:00 부터 지금까지의 초(타입스탬프)",
        date.getTime());
      // 타입스템프에 매개변수로 전달된
      // exp(날짜단위)와 연산하여 유효기간 설정
      date.setTime(date.getTime() + exp * 24 * 60 * 60 * 1000);
      console.log("유효시간", date.toUTCString());
      // 쿠키생성 : 쿠키명 = 쿠키값; 유효기간 = xx; 적용할 경로 = yy;
      document.cookie = name + '=' + value + ';expires=' + date.toUTCString() + ';path=/';
    };
    /* 쿠키 읽기 : 쿠키는 ;(세미콜론) 으로 구분되므로 
    1차 split() 한 후 =(이퀄) 로
    2차 split() 해서 쿠키값을 읽을 수 있다.  */
    var getCookie = function (name){
      // 1차 split() 으로 배열 생성
      var values = document.cookie.split(';');
      // 항목의 갯수만큼 반복
      for(var i = 0; i < values.length; i++){
        // 2차 split 으로 쿠키명과 값을 분리
        var unit = values[i].trim();
        var value = unit.split('=');
        // 매개변수로 전달된 쿠키명과 비교
        if(value[0] == name){
          // 해당 쿠키값 변환
          return unescape(value[1]);
        }
      }
      return null;
    };
    function makeCookie(){
      // 사용자가 입력한 값을 DOM 을 통해 읽어옴
      var cName = document.getElementById("cName").value;
      var cValue = document.getElementById("cValue").value;
      // 쿠키명, 쿠키값, 유효기간 1일로 설정하여 쿠키 생성
      setCookie(cName, cValue);
      alert('쿠키가 생성되었습니다.')
      /* JavaScript 를 통해 생성한 쿠키는
      만들어지는 즉시 사용할 수 있다.
      즉 생성한 즉시 값을 읽을 수 있다.
      단 만들어 진 후에 F12(개발자모드)에서는 
      새로고침 하기 전까지는 쿠키를 볼 수는 없다 (사용은 가능) */
    }
    // 쿠키값 읽기
    function readCookie(){
      // 입력상자로부터 읽을 쿠키명을 가져온다.
      var cName = document.getElementById("cName").value;
      // 해당 이름으로 생성된 쿠키값을 읽어온다.
      var readValue = getCookie(cName);
      if(readValue == null){
        alert('해당 이름의 쿠키가 없습니다.')
      }
      else{
        alert("쿠키값:"+readValue);
      }
    }
    // 쿠키 삭제하기 : 과거의 시간으로 설정하면 삭제된다.
    function deleteCookie(){
      var cName = document.getElementById("cName").value;
      // '유효기간'을 -1, 즉 어제의 날짜로 설정한다
      setCookie(cName, cValue, -1);
      alert('쿠키가 삭제되었습니다.');
      // location.reload();
    }
  </script>
</head>
<body>
  <h2>쿠키 생성하기</h2>
  <form>
    쿠키명 : <input type="text" id="cName" value="popup1"/>
    <br>
    쿠키에 저장할 값 : <input type="text" id="cValue" value="파업창 열기"/>
    <br>
    <button type="button" onclick="makeCookie();">쿠키 생성하기</button>
    <button type="button" onclick="readCookie();">쿠키 출력하기</button>
    <button type="button" onclick="deleteCookie();">쿠키 삭제하기</button>
  </form>
</body>
</html>
