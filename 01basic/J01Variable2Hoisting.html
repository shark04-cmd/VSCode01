<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J01Variable2Hoisting.html</title>
</head>
<body>
  
  <h2>ES6 이전의 문제점</h2>
  <script>
    /* var 키워드를 통해 변수를 선언하면 해강 변수는 호이스팅(Hoisting) 된다.
    호이스팅이란 정의된 변수가 해당 스코프(지역)의 
    최상단으로 끌어올려 지는 것을 말한다. */ 
    // 변수 x가 아래에서 선언되면 undfined 이 출력된다.
    console.log('변수 x 선언전= '+ x);
    /* 이부분을 주석처리하면 윗줄에서 에러가 발생되어 실행이 중지된다.
    즉 여기서 선언한 변수 x는
    상단으로 끌어올려 지는 것을 알 수 있다. */
    var x = 10;
    console.log('변수 x 선언후= '+ x);
    
    /* 변수가 정의된 시점보다 먼저 값을 할당하는게 가능하다.
    즉 var 로 선언된 변수가 호이스팅 되기 때문에 발생하는 현상이다. */
    console.log(' y(변수 정의전)= '+ y);
    y = 100;
    console.log(' y(변수 정의전)= '+ y);
    var y = 200;
    
    /* var 로 선언한 변수는 재정의가 가능하다.
    즉 같은 변수를 여러번 선언할 수 있다.   */
    var z = 99;
    // console.log('z='+ z);
    var z = 199;
    console.log('z='+ z);

    /* 추가로 호이스팅을 하였을 때 
    정의한 값이 올라가는게 아닌 정의를 했다! 라는 사실만 올라가서
    위에 주석처리한 99 199 사이에 있는 코드를 입력하면 99가 출력된다.
    나같은 경우에는 z= 199 가 호이스팅 되었으니 위에서 해도 199가 나와야하는게 아닌가? 라는 생각을 하여
    해보니 값은 안올라가고 선언 되었다! 라고만 올라가서 그 위에 선언한 99의 값을 가진다. */
  </script>
</body>
</html>
