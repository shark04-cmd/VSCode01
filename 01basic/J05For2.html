<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J05For2.html</title>
  <script>
    function gugudanPrint(){
      // input 과 select 태그에서 선택한 값 얻어오기
      var dan = document.getElementById("dan").value;
      var su = document.getElementById("su").value;
      // 구구단을 선택한 숫자만큼 반복해서 table 태그 생성
      var strGugu = "<table border = '1' >"
        // 단(행) 의 숫자만큼 반복해서 tr 태그 생성
        for(var x = 1 ; x <= dan ; x++ ){
          strGugu += "<tr>";
          // 수(열)의 숫자만큼 반복해서 td 태그 생성
          for(var y = 1 ; y <= su ; y++ ){
            strGugu += "<td>" + x + " * " + y + " = " + (x * y) + "</td>";
          }
          strGugu += "</tr>";
          }
          /* 구구단의 전체 항목을 string 변수에
           복합대입연산자를 통해 연결해서 추가한다. */
          strGugu += "</table>";
          // 문자열 전체를 해당하는  위치에 동적으로 
          document.getElementById("here_gugudan").innerHTML = strGugu;
    }
    function selectNumber(){
      let n = document.getElementById('dan').value;
      /* 단의 값을 받아와서 n 에다가 입력함 */
      document.getElementById('rangeValue').innerHTML = n ;
      /* n의 값을 받아와서 rangeValue 에 입력합 */
    }
  </script>
</head>
<body>
  <h2>반복문 활용</h2>
  <div>
    <span id="here_gugudan">
      구구단은 여기에 출력됩니다.</span>
  </div>
  <table border="1">
    <tr>
      <td>단</td>
      <td>
        <!-- range 입력 상자는 슬라이드 모양으로 수를 선택할 수 있다. 
         min, max 로 범위를 지정하고 step으로 증가치를 지정한다.-->
        <input type="range" id="dan" min="2" max="9" 
        onchange="selectNumber(); gugudanPrint();">
        <!-- 레인지벨류의 기본값을 6으로 지정
        코드 출력시 6으로 출력이 됨 -->
        <span id="rangeValue">6</span>
      </td>
    </tr>
    <tr>
      <td>수</td>
      <td>
        <select id="su" onchange="gugudanPrint()">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="button" value="구구단 출력"
          onclick="gugudanPrint();">
      </td>
    </tr>
  </table>
</body>
</html>
