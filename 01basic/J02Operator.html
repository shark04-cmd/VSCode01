<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J02Operator.html</title>
</head>
<body>

  <h2>연산자</h2>
  <script>

    console.error("산술 연산자");
    // 소괄호가 없다면 *, / 가 +, - 보다 우선도가 높다
    console.log("결과1 =", 3 % 5 * 2 + 10 / 5);
    // 정수와의 연산결과로 실수가 나올 수 있다.
    console.log("결과2 =", 3 / 5);
    
    console.error("비교 연산자");
    // 문자열끼리 비교연산을 할 수 있다.
    console.log('결과1=', "가나다1" > '가나다');
    // 3 > 9 는 false 0도 false 이므로 결과는 true
    console.log('결과2=', 3 > 9==0);
    // -1 이 -은 아니므로 true
    console.log('결과3=', (-1) ? true : false);
    // nul은
    console.log('결과4=', (null) ? true : false);
    // 연산의 결과가 0이므로 false
    console.log('결과5=', (10-10) ? true : false);
    // string 이므로 true
    console.log('결과6=', ("자바스크립트")? true : false);
    /* JavaScript에서는 0, null false 일때문 false를 반환하고
    나머지는 모두 true를 반환한다.    */ 

    /* JavaScript에서는 논리 OR 와 논리 and가 동시에 나오면
    And 가 우선도가 높아 먼저 실행한다. */
    console.error("논리 연산자");
    console.log("결과=", (3 > 2) || 5 <= 10 && !(3 - 4));
    
    /* 전위증가인 경우 변수의 값이 먼저 변경된 후 코드에 적용
    후위증가인 경우 코드에 먼저 값이 적용된 후 변수의 값이 변경됨 */
    console.error("증감 연산자");
    var num=10;
    console.log("num=", ++num); // 증가 후 출력 즉 11
    console.log("<br/>num=", num++);// 출력 후 증가 11 로 출력 그 후 12
    console.log("<br/>num=", num); // 그냥 출력 12
    
    // 좌우측을 연산한 후 결과를 좌측항으러 대입
    console.error("복합 대입 연산자");
    console.log("num%=5=", num%=5);
  </script>
</body>
</html>
