<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J29fetch02.html</title>
</head>
<body>
  <h2>fetch() - post 방식</h2>
  <script>
    const requestData = () => {
      fetch('https://jsonplaceholder.typicode.com/posts', {
        // post 방식으로 요청
        method: 'POST',
        // 서버로 전송할 데이터를 객체형식으로 만든 후 문자열 형태로 변환
        body: JSON.stringify({
          title: 'React',
          body: '최고의 프론트앤드 라이브러리',
          userId: 1,
        }),
        // HTTP 헤더를 json 형식과 UTF-8 로 설정
        headers: {
          'Content-type': 'application/json; charset=UTF-8',
        },
      })
      /* 요청에 성공했을 때 내부적으로 resolve() 가 호출되면,
      then() 절로 응답데이터가 콜백된다. */
      // 화살표 절에서는 return 인 경우 {} 은 생략된다.
      .then((response) => response.json())
      // 첫번째 then() 절에서 반환된 값은 두번째 then 절로 전달된다.
      .then((json) => {
        console.log(json)
        document.getElementById('callBackMsg').innerText =
        JSON.stringify(json);
      });
    }
  </script>
  <div id="callBackMsg"></div>
  <div>
    <button onclick="requestData();">요청하기</button>
  </div>
</body>
</html>
