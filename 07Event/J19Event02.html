<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J19Event02.html</title>
  <script>
    window.onload = function(){
      alert("해당 문서의 load가 완료되었습니다.");

      var i = document.getElementById("myInput").value;
      alert("i = "+ i);
    }
    // var i = document.getElementById("myInput").value;
    // alert("i = "+ i);
  </script>
</head>
<body>
  <h2>이벤트 - load 두번째</h2>

  <script>
    alert("문서가 끝나기 직전입니다.")
  </script>

  <input type="text" id="myInput" value="이벤트 활용하기">
</body>
</html>
