<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J19Event06-mouse3.html</title>

</head>
<body>
	<!-- 
퀴즈] 아래 트럼프 이미지에 마우스를 
	오버했을때 2.jpg로 교체한다. ⇒ mouseoverFunc()
	아웃했을때 1.jpg로 교체한다. ⇒ mouseoutFunc()

	다운했을때 이미지크기를 2배로 늘린다. ⇒ mousedownFunc()
	업했을때 이미지크기를 원래대로 돌린다. ⇒ mouseupFunc()

오버와 아웃은 <img> 태그에 이벤트 리스너가 부착되어 있다. 
다운과 업은 getElementById()와 addEventListener()를 이용해서 구현한다. 
 -->
<script>
	
	// 일반 함수로 정의
	function mouseoverFunc(obj){
		// img 태그에서 this를 통해 DOM 요소를 전달하므로 즉시 사용
		obj.src = "../images/2.jpg";
	}
	// 익명함수로 정의
	let mouseoutFunc = function(){
		/* 태그명을 통해 DOM 을 얻어오는 경우 
		2개 이상일 수 있으므로 배열을 가져온다.
		따라서 인덱스를 통해 이미지를 지정해야 한다. */
		document.getElementsByTagName("img")[0].src 
		= "../images/1.jpg";
	}
	// 전역 변수 선언
	let trump;
	window.onload = function(){
		trump = document.getElementsByTagName('img')[0];
		trump.addEventListener("mouseup",mouseupFunc);
		trump.addEventListener("mousedown",mousedownFunc);
	}
	const mousedownFunc = () => {
		// 트럼프 이미지의 가로, 세로 크기를 DOM 의 style 을 통해 얻어온다.
		// trump.style.width = parseInt(trump.style.width) * 2 + "px";
		// trump.style.height = parseInt(trump.style.height) * 2 + "px";
		let wSize = parseInt(trump.style.width) * 2;
		let hSize = parseInt(trump.style.height) * 2;
		// 이미지에 적용
		trump.style.width = wSize + "px";
		trump.style.height = hSize + "px";
	}
	const mouseupFunc = () => {
		// 트럼프 이미지의 가로, 세로 크기를 DOM 의 style 을 통해 얻어온다.
		// trump.style.width = parseInt(trump.style.width) / 2 + "px";
		// trump.style.height = parseInt(trump.style.height) / 2 + "px";
		let wSize = parseInt(trump.style.width) / 2;
		let hSize = parseInt(trump.style.height) / 2;
		// 이미지에 적용
		trump.style.width = wSize + "px";
		trump.style.height = hSize + "px";
	}
</script>





<script>

</script>
<h3>이미지에 마우스 이벤트 적용하기</h3>
<img src="../images/1.jpg" alt="하트" style="width:225px;height:313px;" 
	onmouseover="mouseoverFunc(this);" onmouseout="mouseoutFunc();" />

	
</body>
</html>
