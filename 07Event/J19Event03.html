<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J19Event03.html</title>
  <script>
    /* 이벤트 활용 3 : window 객체에서 제공하는 
    함수를 이용해서 이벤트를 추가한다.
    이 함수를 사용할 때는 이벤트명 앞에 on 은 생략한다.
    on 을 붙이면 자체적으로 리스너가 되기 때문이다. */
    window.addEventListener("load", function(){
      alert("load 이벤트 발생됨. 문서 로드 완료됨.");
    });
  </script>
</head>
<body>
  
  <h2>이벤트 - load 세번째</h2>

  <script>
    alert("문서가 끝나기 직전입니다.")
  </script>

</body>
</html>
