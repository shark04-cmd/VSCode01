<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J09Array03.html</title>
</head>
<body>
  <h2>배열</h2>
  <script>
    console.error("일반적인 배열 사용")
    // 배열을 생성과 동시에 초기화
    var arr = [1, 2, 3];
    // 배열의 크기를 통해 반복
    for(var i = 0 ; i< arr.length ; i++){
      // 인덱스를 통해 요소에 접근
      console.log('arr['+i+']', arr[i]);
    }
    
    /* pop() / push() : 배열의 마지막 부분의 요소를 삭제 혹은 추가
    shift() / unshift()  : 배열의 처음 부분의 요소를 삭제 혹은 추가 */
    console.error("pop()/push() 와 shift() / unshift()")
    var arr2 = [10, 20, 30];
    arr2.pop(); // 30 삭제
    arr2.push("end"); // 끝 부분에 end 를 추가
    console.log(arr2);
    arr2.shift(); // 10 삭제
    arr2.unshift("start"); // 첫부분에 start 를 추가
    console.log(arr2);
    
    console.error("splice() 함수 사용하기");
    let arr3 = [1, 5, 7];
    arr3.splice ( 1, 0, 2, 3, 4);
    console.log(arr3);
    arr3.splice ( 1, 2);
    console.log(arr3);
    arr3.splice ( 0, 0, 50, 51);
    console.log(arr3);
    arr3.splice ( 2, 0, 52, 53, 54 ,55);
    console.log(arr3);


    console.error("Array.from() 사용하기")
    function fromFunction(){
      console.log('arguments', arguments);
      var newArr1 = Array.from(arguments);
      console.log ('newArr1', newArr1);
    }
    fromFunction(98, 99, 100);

    let arr4 = [3, 6, 9]
    let newArr2 = Array.from(arr4);
    let newArr3 = arr4;
    console.warn("얕은 복사");
    newArr2.push(12);
    console.log('newArr2', newArr2);
    console.log('arr4', arr4);
    
    console.warn("참조 복사");
    newArr3.push(12);
    console.log('newArr3', newArr3);
    console.log('arr4', arr4);
    


    var arr2 = [10, 20, 30];
  </script>
</body>
</html>
