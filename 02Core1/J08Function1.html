<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J08Function1.html</title>
</head>
<body>
      <h2>함수</h2>
      <script>
        /* 함수정의 1 : 이름이 있는 함수(혹은 유기명 함수) 
            function 함수명 (매개변수 1, 2, ... N) {
              실행부;
              return 값; <- 필요없다면 생략 가능
            }
          Javascript 에서는 매개변수에 var, let 과 같은 키워드를 사용하지 않는다.
        */
      //  밑에서 fx1(1, 100) 즉 1(start) ~ 100(end) 를 적용함
        function fx1(start, end){
          let sum = 0;
          // start 부터  end 까지의 누적합을 계산하는 부분
          for(let i = start ; i <= end ; i++ ){
            sum += i;
          }
          console.log( start + "부터" + end + "까지의 합" + sum);
        }
        console.error("fx1() 호출")
        fx1(1,100);

        /* 함수정의2 : 이름이 없는 함수(익명 혹은 무기명함수)
          let 호출할 변수명 = function (매개변수1, 2, ...N){
            실행부; 
            }
          Javascript 에서는 함수를 객체로 다루기 때문에
          함수의 참조값을 변수가 받은 후
          호출하는 방식으로 생각하면 된다. */
        let fx2 = function(){
          // 프롬프트 창을 이용해서 값을 입력받음 (이름, 나이)
          let name = prompt("이름을 입력하세요", "");
          let age = prompt("나이을 입력하세요", "22");
        
          return name + "은(는) "+ age + "살 입니다.";
          /* Java 에서는 return 이후의 문장은 실행되지 않으므로
          에러가 발생한다.
          하지만 Javascript 에서는 실행만 되지 않을뿐
          에러가 발생하지는 않는다.
          물론 에러만 발생하고 출력은 안된다.
          그래서 쓸 필요가 없는 실행문이다.  */
          console.log("return 문 이후 출력문");
        }
        console.error("fx2()호출")
        // string 이 반환되므로 log() 안에서 호출할 수 있다.
        console.log(fx2());
        
        /* 함수정의3 : 화살표함수(Arrow function) 
          let 호출할 변수명 = () (매개변수1, 2, ...N) => {
            실행부;
            }
            익명함수에서 function 키워드를 제거하고,
            괄호 사이에 화살표 ( => ) 를 추가한다. */
        let fx3 = (num1, num2) => {
          // 삼항연산자를 통해 큰 값을 판단한 후 반환
          return num1 > num2 ? num1 : num2;
        }
        console.error("fx3()호출")
        /* console.log() 사용시 2개 이상의 값을 출력하고 싶다면
        컴마를 이용해서 구분하면 된다. */
        console.log("큰수는?",fx3(10,20));

        /* 화살표 함수에서 매개변수가 1개라면 소괄호를 생략할 수 있고,
        실행부가 하나의 return 문장이면 중괄호를 생략할 수 있다.
        즉 매개변수로 v 로 값을 받은 후 "Hello 길동"과 같이 반환한다.
        let fx4 = (v) => {
          return "Hello "+ v;
        } 
          함수의 웒형은 위와 같다.
        */
        let fx4 = v => "Hello "+ v;
        console.error("fx4()호출")
        console.log(fx4("Javascript"));
      </script>
</body>
</html>
