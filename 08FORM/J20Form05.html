<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J20Form05.html</title>
</head>
<body>
  <h2>this, tihs.form, this.value 사용하기</h2>
  <script>
    // 로그인 1을 눌렀을떄
    function formValidate1(param1, param2, param3) {
      // document 객체를 통해 form의 DOM 을 얻어옴
      let frm = document.loginFrm;
      // 매개변수 param1과 frm 은 서로 동일한 DOM 요소이다.
      (frm==param1) ? console.log("frm 과 param1 은 같다")
      : console.log("frm 과 param1 은 다른다");
      /* input 태그에서 this 를 통해 전달된 값이므로
      '로그인1' 버튼의 속성들이 출력된다. */
      console.warn("param2 : ", param2.type, param2.value);
      // '로그인1' 버튼의 value 를 출력
      console.warn("param3", param3)
      // 아이디의 빈값 검증
      if(!param1.id.value){
      alert("아이디를 입력하세요");
      frm.id.focus();
      return
      }
    }
    // 로그인2 를 눌렀을 때 호출
    function formValidate2(args){
      let frm = document.loginFrm;
      (args=frm) ? console.log("args 과 param1 은 같다")
      : console.log("args 과 param1 은 다른다");      
    
      if(args.id.value==""){
        alert("아이디를 입력하시오");
        frm.id.focus();
        return false;
      }
    }
  </script>
  <!-- form 태그 자신의 DOM 을 가리키는 키워드로 this 를 사용 -->
  <form name="loginFrm" onsubmit="return formValidate2(this);">
    아이디 : <input type="text" name="id"/>
    <br>
    <!-- this.form : input 태그의 상위태그인 form 을 가리킨다.
    this : input 태그 자신을 가리킨다.
    this.value : input 태그의 속성값을 가리킨다.
        즉 사용자가 입력한 값을 읽어올 수 있다.     -->
    <input type="button" value="로그인1"
      onclick="formValidate1(this.form, this, this.value)"/>
    <input type="submit" value="로그인2"/>
  </form>
</body>
</html>
