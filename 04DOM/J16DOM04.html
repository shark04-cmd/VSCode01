<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J16DOM04.html</title>
  <script>
    // 전역변수 생성
    var myColor = ['red', 'green', 'blue', 'violet'];
    var cnt = 0;
    function createDOM(){
      // body 태그의 DOM 을 얻어옴
      var myBody = document.getElementById("myBody");
      // div 엘리먼트를 동적으로 생성
      var newDiv = document.createElement("div");
      // 태그 사이에 컨텐츠 추가
      newDiv.innerHTML = "새로 생성된 div 입니다.";
      // id속성 밑 속성값 추가 
      newDiv.setAttribute("id","mydiv");
      /* JavaScript 에서 CSS 스타일을 부여할 때의 규칙
      color 와 같은 경우(한단어)는 그대로 사용 
      background-color 와 같은 경우(두 단어 이상이고 - 붙은 경우)는
      하이픈을 제거하고 첫글자를 대문자로 변경 후 사용해야한다.
      background-color -> background'C'olor 
      - 제거 후 그다음 글자 대문자로    */
      
      /* 배경색 지정시 증가연산자가 전위에 있으므로
      cnt 의 값이 먼저 증가한 후 4로 %연산한다.
      그러면 0 ~ 3 까지 값이 토글된다. */
      newDiv.style.backgroundColor = myColor[++cnt%4];
      // 마우스 커서의 모양은 손가락으로 지정
      newDiv.style.cursor = 'pointer';
      // 생성된 div 에 click 이벤트 핸들러 추가
      newDiv.onclick = function(){
        // 클릭한 요소의 부모요소를 얻어와서 변수에 저장 
        // 즉 body 태그.
        var pe = this.parentElement;
        // pe 의 자식요소 중 this 를 제거한다.
        pe.removeChild(this); 
        // 즉 클릭한 div 태그 자신을 동적으로 삭제한다.
      };
      // body 태그 하위에 자식요소로 div 추가한다.
      myBody.appendChild(newDiv);
    }
  </script>
</head>
  <body id="myBody">
    <h3>DOM 동적 추가 / 삭제</h3>
    <a href="javascript:createDOM()">동적생성</a>
  </body>
</html>
