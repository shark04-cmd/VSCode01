<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J16DOM02.html</title>
</head>
<body>
  <script>
    function fnGetElementsByName(){
      // input 태그의 name 속성을 통해 DOM 을 배열로 얻어옴
      var names = document.getElementsByName("inter");
      for(var i=0 ; i<names.length ; i++){
        /* checkbox 를 체크할때는 true 혹은 checked 를 사용
        언체크 할때는 false 혹은 null 을 사용 */
        if(names[i].checked==true){
          names[i].checked = null;
          // names[i].checked = false;
        }
        else if(names[i].checked==false){
          names[i].checked = "checked";
          // names[i].checked = true;
        }
      }
    }
    function fnGetDomainClass(){
      // class 명을 통해 DOM 을 얻어온 후 배열로 저장
      var portals = document.getElementsByClassName("portal");
      // 시작태그와 종료태그 사이의 컨텐츠를 얻어와서  alert 로 출력
      for(var i=0 ; i<portals.length ; i++){
        alert(portals[i].innerHTML);
      }
    }
  </script>

  <h3>이름으로 얻어오기</h3>
  <input type="checkbox" name="inter" value="POL" checked />정치
  <input type="checkbox" name="inter" value="ECO" />경제
  <input type="checkbox" name="inter" value="ENT" checked />연예
  <input type="button" value="name 속성에 지정한 값으로 DOM 객체 얻기" 
  onclick="fnGetElementsByName();" />

  <h2>클래스명으로 객체 얻기</h2>
  <ul>
    <li><a href="#" class="portal">네<b>이</b>버</a></li>
    <li><a href="#" class="portal">다음</a></li>
    <li><a href="#" class="portal">네이트</a></li>
  </ul>
  <button onclick="fnGetDomainClass();">
    클래스명으로 DOM 객체 얻어오기</button>
  <script>
    function fnChangeImg(imgNum){
      // img 태그의 id 속성을 통해 DOM 을 얻어옴
      var img_tag = document.getElementById("trump");
      // src 속성에 이미지의 경로 설정
      img_tag.src = "../images/"+ imgNum +".jpg";
      // widrh 속성에 가로 크기 설정
      img_tag.width = parseInt(imgNum * 50);
    }
  </script>
  <h2>동적으로 이미지 교체하기(ID 로 DOM 객체 얻기)</h2>
  <fieldset>
    <legend>이미지 동적 교체</legend>
    <!-- a 태그에서 JS 함수를 호출하는 경우에는 
      href 속성 : 'javascript : 함수명' 과 같이 작성해야한다.
      이벤트 핸들러 : JS 함수를 호출하는게 목적이므로 함수명만 쓰면 된다. -->
    <a href="javascript:fnChangeImg(1);" onmouseover="fnChangeImg(1)">1번이미지</a>
    <a href="javascript:fnChangeImg(2);" onmouseover="fnChangeImg(2)">2번이미지</a>
    <a href="javascript:fnChangeImg(3);" onmouseover="fnChangeImg(3)">3번이미지</a>
    <a href="javascript:fnChangeImg(4);" onmouseover="fnChangeImg(4)">4번이미지</a>
    <a href="javascript:fnChangeImg(5);" onmouseover="fnChangeImg(5)">5번이미지</a>
    <a href="javascript:fnChangeImg(6);" onmouseover="fnChangeImg(6)">6번이미지</a>
    <a href="javascript:fnChangeImg(7);" onmouseover="fnChangeImg(7)">7번이미지</a>
    <a href="javascript:fnChangeImg(8);" onmouseover="fnChangeImg(8)">8번이미지</a>
    <a href="javascript:fnChangeImg(9);" onmouseover="fnChangeImg(9)">9번이미지</a>
    <a href="javascript:fnChangeImg(10);" onmouseover="fnChangeImg(10)">10번이미지</a>
    <hr>
    <img id="trump" src="" width="100" alt="이미지교체하기">
  </fieldset>
</body>
</html>
